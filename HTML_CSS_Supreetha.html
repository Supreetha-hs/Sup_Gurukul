<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Our Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .image-container {
            text-align: center;
            margin-top: 30px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Event Registration</h1>
</header>

<div class="container">

    <section class="section">
        <h2>Welcome to Our Event</h2>
        <p>Fill out the form below to register for the event. We look forward to seeing you!</p>
    </section>

    <section class="section">
        <div class="form-container">
            <h2>Register Your Details</h2>
            <form action="#">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="message">Message (optional):</label>
                <textarea id="message" name="message" placeholder="Enter a message (optional)"></textarea>

                <input type="submit" value="Register Now">
            </form>
        </div>
    </section>

    <section class="section image-container">
        <h2>Event Overview</h2>
        <p>Check out this image related to our event theme:</p>
        <img src="https://via.placeholder.com/800x400?text=Event+Image" alt="Event Image">
    </section>

</div>

</body>
</html>
